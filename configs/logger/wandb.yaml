wandb:
  _target_: lightning.pytorch.loggers.wandb.WandbLogger
  #name: "${now:%Y-%m-%d}_${now:%H-%M-%S}" # name of the run (normally generated by wandb)
  name: "tcn_trumpet2violin_16000_250_${now:%Y-%m-%d}_${now:%H-%M-%S}"
  save_dir: "${paths.output_dir}"
